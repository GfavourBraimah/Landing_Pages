<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="./_images/jumia_logo.png" />
    <link rel="stylesheet" href="jumia.css" />
    <title>Jumia_login</title>
  </head>
  <body>
    <form>
      <img src="./_images/jumia_logo.png" alt="jumia_logo" />
      <br />
      <h3>Welcome to Jumia</h3>
      <div class="text">
        <p>Type your e-mail or phone number to log in or create a Jumia</p>
        <p class="account">account</p>
      </div>

      <div class="input-container">
        <div class="input-group">
          <input type="text" id="emailOrPhone" class="input-field" required />
          <label for="emailOrPhone" class="input-label"
            >Email or Mobile Number*</label
          >
          <p class="either">
            Either the email or the phone number entered is not valid
          </p>
        </div>
        <br />
        <br />
        <button class="Continue">Continue</button>
        <br />
        <br />
        <br />
        <br />
        <br />

        <button class="facebook-button">
          <i class="fab fa-facebook-f"> </i>
          <span class="facebook-text">Log in with Facebook</span>
        </button>

        <br /><br /><br /><br />
        <div>
          For further support, you may visit the Help Center or contact our
          <br />
          customer service team.
        </div>

        <br />

        <img src="./_images/myjumia-bottom-logo.png" class="bottom_logo" />
      </div>
    </form>
  </body>
</html>
